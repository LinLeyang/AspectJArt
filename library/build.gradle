println "library model start"
apply plugin: 'com.android.library'
apply plugin: 'pentaAsj'
android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    compile project(path: ':annotation')
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'org.aspectj:aspectjtools:1.9.1'
        classpath 'net.anshulverma.gradle:gradle-fileupload-plugin:1.0.4'
    }
}

// then apply the plugin
apply plugin: 'net.anshulverma.gradle.fileupload'
gradle.taskGraph.beforeTask { Task task ->
    if ("app".equals(task.project.name) && (task.name).startsWith("assemble")) {
        println "fileupload model start"
        fileupload {
            url = 'http://upload.file.com/destination'
            file = "log.txt"
            params.'type' = 'new'
        }
        println "fileupload model end"
    }
}
// then specify properties for file upload

println "library model end"